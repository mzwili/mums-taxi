<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mum's Taxi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form>
            <label class="labels" for="amount">
                How much monthly?
            </label><br>
            <input class="inputs" type="number" id="amount"><br><br>

            <label class="labels" for="days">
                How many days?
            </label><br>
            <input class="inputs" type="number" id="days"><br>

            <button id="go">Go!</button>

        </form>

        <div id="output"></div>
    </div>

    <script>
        document.getElementById('go').addEventListener('click', calculateAmount);

        function calculateAmount(e){
            e.preventDefault();

            let monthlyAmount = parseInt(document.getElementById('amount').value);

            let days = parseInt(document.getElementById('days').value);

            let finalValue = monthlyAmount / 22 * days;

            document.getElementById('output').innerHTML = 'R ' + finalValue.toFixed(2);
        }
    </script>

</body>
</html>
